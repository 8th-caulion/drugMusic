{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}" />
{% endblock %}
{% block contents %}
<div>
    <form method="POST" action="{% url 'update' profile.id %}" , enctype="multipart/form-data">{% csrf_token %}

        <div class="box">

            <div class="container-1">
                <div class="photobox">
                    <img src="{{ profile.image.url }}"
                        style="width: 200px; height: 200px;border-radius: 70%;overflow: hidden; box-shadow: 0px 3px 25px -13px rgba(0,0,0,0.15);">
                    <div style="padding: 10px;"></div>
                </div>
                <div class="filebox">
                    <label for="photo" style="font-size: 20px;">사진 업로드</label>
                    <input type="file" name="photo" id="photo">
                </div>
            </div>

            <div class="container-2">
                <div class="line1">
                    <input placeholder="이름" name="name" value="{{ profile.name }}"
                        style="border-color: white; background-color: #EEEEEE; box-shadow: none; outline: none; border: none; flex : 1;" />
                    <select name="genre"
                        style="background-color: #EEEEEE;padding: 10px 10px 10px 10px; border-color: white; font-size: 20px; width: 150px;">
                        <option value="">장르선택</option>
                        <option value="0">발라드</option>
                        <option value="1">R&B/소울</option>
                        <option value="2">인디락</option>
                        <option value="3">랩/힙합</option>
                        <option value="4">포크/어쿠스틱</option>
                        <option value="5">신스팝</option>
                        <option value="6">재즈</option>
                    </select>
                    <input placeholder="주요 공연 지역" name="place" value="{{ profile.place}}"
                        style="border-color: white; background-color: #EEEEEE; flex: 1;" />
                </div>

                <div class="line2">
                    <input placeholder="한줄평" name="comment" value="{{ profile.line }}"
                        style="border-color: white; background-color: #EEEEEE; flex: 1; height: 50px;" />
                </div>

                <div class="line3">
                    <textarea placeholder="내용" , rows="8" name="text" style=" height: 240px; flex: 1;">{{profile.detail}}</textarea>
                </div>

                <button class="profile_share" type="submit" style="font-size: 20px; float: right;">프로필 재공유하기</button>
            </div>
        </div>
</div>

</form>
</div>
{% endblock %}
