{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}" />
{% endblock %}
{% block contents %}
<div>
   {% for profile in profiles %}

   {{profile.image}}
   {{profile.name}}
   {{profile.category}}
   {{profile.place}}
   {{profile.line}}
   {{profile.detail}}

   {% endfor %}
</div>
{% endblock %}
